<p-table [value]="products" [paginator]="true" [rows]="10" [lazy]="true" (onLazyLoad)="loadProducts($event)"
  [totalRecords]="totalRecords" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Rating</th>
      <th>Image</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pdt>
    <tr>
      <td>{{ pdt.id }}</td>
      <td>{{ pdt.title }}</td>
      <td>{{ pdt.price }}</td>
      <td>{{ pdt.rating }}</td>
      <td><img src="{{ pdt.images }}" alt="" height="60px"></td>
    </tr>
  </ng-template>
</p-table>
